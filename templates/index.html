<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Travel Bot</title> <!-- Set the title of the page -->
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Styling for the page */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #d1ecf1;
            text-align: right;
        }

        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }

        .chat-input {
            margin-top: 20px;
        }

        #user_message {
            width: 80%;
            padding: 10px;
        }

        #chat-button {
            width: 18%;
            padding: 10px;
        }

        .button-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn-custom {
            width: 45%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Vacation Travel Bot</h1> <!-- Chatbot title -->

        <!-- Chatbox where the conversation happens -->
        <div id="chat-box" class="chat-box">
            <!-- Messages will be dynamically appended here -->
        </div>

        <!-- User input field and send button -->
        <div class="chat-input">
            <input type="text" id="user_message" class="form-control" placeholder="Type your message here...">
            <button id="chat-button" class="btn btn-primary btn-block mt-2">Send</button>
        </div>

        <!-- Button links for flight, hotel, and tour results -->
        <div class="button-links">
            <button class="btn btn-outline-primary btn-custom" id="flight-button">Check Flight Results</button>
            <button class="btn btn-outline-success btn-custom" id="hotel-button">Check Hotel Results</button>
            <button class="btn btn-outline-warning btn-custom" id="tour-button">Check Tour Results</button>
        </div>
    </div>

    <!-- JavaScript to handle sending messages -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            // Function to handle the send button click event
            $('#chat-button').click(function () {
                let userMessage = $('#user_message').val();
                if (userMessage.trim() != "") {
                    appendMessage('user', userMessage); // Append user message to chat box
                    $('#user_message').val(""); // Clear the input field

                    // Send the message to Flask backend for response
                    $.post('/chat', { user_message: userMessage }, function (response) {
                        let botMessage = response.bot_message;
                        appendMessage('bot', botMessage); // Append bot response
                    });
                }
            });

            // Append message to chat box
            function appendMessage(sender, message) {
                let messageClass = sender === 'user' ? 'user-message' : 'bot-message';
                $('#chat-box').append('<div class="' + messageClass + '">' + message + '</div>');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Auto-scroll to the bottom
            }

            // Button links for flight, hotel, and tour results
            $('#flight-button').click(function () {
                window.location.href = '/find_flights'; // Navigate to the flight results page
            });

            $('#hotel-button').click(function () {
                window.location.href = '/find_hotels'; // Navigate to the hotel results page
            });

            $('#tour-button').click(function () {
                window.location.href = '/find_tours'; // Navigate to the tour results page
            });

        });
    </script>

</body>

</html>
