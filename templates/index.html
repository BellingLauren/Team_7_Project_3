<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Flight Search Chatbot</h1>
        
        <!-- Chatbox UI -->
        <div id="chatbox" class="border p-4 mb-4" style="height: 300px; overflow-y: scroll;"></div>
        
        <!-- Input area -->
        <div class="form-group">
            <input id="user-input" type="text" class="form-control" placeholder="Ask a question..." />
        </div>
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
    
    <!-- Add Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user-input").value.toLowerCase();
            let chatbox = document.getElementById("chatbox");

            let userDiv = document.createElement("div");
            userDiv.textContent = "You: " + userMessage;
            chatbox.appendChild(userDiv);

            if (userMessage.includes("find flight")) {
                window.location.href = "/flights?origin=JFK&destination=LHR&departure_date=2025-04-10";
            } else {
                let botDiv = document.createElement("div");
                botDiv.textContent = "Bot: I can help you find flights! Type 'find flight'!";
                chatbox.appendChild(botDiv);
            }

            document.getElementById("user-input").value = ""; // Clear input
        }
    </script>
</body>
